<div class="user-card">
    <div *ngFor="let user of users" class="user-info">
        <p> {{$any(user).name}} </p>
        <p> {{$any(user).email}} </p>
        <p> {{$any(user).website}} </p>
        <p> {{$any(user).company.name}} </p>
        <button (click)="deleteUser(user.id)" class="delete-btn">Delete user</button>
    </div>
</div>

<router-outlet></router-outlet>
